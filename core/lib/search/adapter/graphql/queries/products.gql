query ProductListFilters (
    $filter: ProductFilterInput,
    $search: String!,
    $pageSize: Int,
    $currentPage: Int,
    $sort: ProductSortInput,
    $_sourceIncludes: [String],
    $_sourceExcludes: [String]
  ) {
    products(
      filter: $filter
      search: $search
      pageSize: $pageSize
      currentPage: $currentPage
      sort: $sort
      _sourceIncludes: $_sourceIncludes
      _sourceExcludes: $_sourceExcludes
    )
    {
      hits
      total_count { value }
      aggregations
      sort_fields{
        options {
          value
        }
      }
      page_info{
        page_size
        current_page
      }
    }
}